<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Film</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }
  .video-box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
  .overlay {
    position: absolute;
    left: 12px;
    top: 12px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 10px 16px;
    border-radius: 6px;
    font-size: 24px;
    font-weight: bold;
    z-index: 2;
  }
  .mute-btn {
    position: absolute;
    right: 12px;
    bottom: 12px;
    background: rgba(255,255,255,0.9);
    color: #000;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="video-box">
    <div class="overlay">Pozdro (Olivier)</div>
    <iframe id="ytplayer"
      src="https://www.youtube.com/embed/5YH0Ahtv3Ik?autoplay=1&mute=0&controls=0&rel=0&modestbranding=1&loop=1&playlist=5YH0Ahtv3Ik"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
    <div class="mute-btn" id="muteBtn">Wycisz</div>
  </div>

<script>
  const muteBtn = document.getElementById('muteBtn');
  const yt = document.getElementById('ytplayer');

  muteBtn.addEventListener('click', ()=>{
    let src = yt.src;
    if(src.includes('mute=0')){
      yt.src = src.replace('mute=0','mute=1');
      muteBtn.textContent = 'Odcisz';
    } else {
      yt.src = src.replace('mute=1','mute=0');
      muteBtn.textContent = 'Wycisz';
    }
  });
</script>
</body>
</html>
